<div class="mtg-sets">

  <ul>
    <li ng-repeat='mtg_set in mtg_sets' ng-click="mtg.sets.show({code: mtg_set.code, lang: 'en'})">
      <a ui-sref="mtg.sets.show({code: mtg_set.code, lang: 'en'})">
        <div class="icon" ng-show="mtg_set.icon"><img ng-src="{{ mtg_set.icon }}" width=16
          /></div><div class="name">{{ mtg_set.name }}</div>
        <div class='code'>{{ mtg_set.code }}</div>
        <div class='release-type'><label>Type:</label> {{ mtg_set.release_type }}</div>
        <div class='release-date'><label>Released:</label> {{ mtg_set.release_date }}</div>
      </a>
    </li>
  </ul>
</div>
